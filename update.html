<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Sync Dashboard | v2.2.0</title>
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --accent: #38bdf8;
            --success: #22c55e;
            --text: #f1f5f9;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 50px; }
        .card { background: var(--card); border: 1px solid #1e293b; border-radius: 16px; width: 100%; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden; }
        .status-bar { background: #1e293b; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .content { padding: 30px; }
        .repo-status { background: #000; padding: 20px; border-radius: 8px; font-family: 'Consolas', monospace; font-size: 0.9rem; line-height: 1.6; border: 1px solid #334155; }
        .sync-active { color: var(--success); font-weight: bold; text-transform: uppercase; font-size: 0.75rem; border: 1px solid var(--success); padding: 2px 8px; border-radius: 4px; }
        .path { color: var(--accent); }
    </style>
</head>
<body>
    <div class="card">
        <div class="status-bar">
            <span style="font-weight: bold; letter-spacing: 1px;">CORE v2.2.0</span>
            <span class="sync-active">Online & Synced</span>
        </div>
        <div class="content">
            <h3 style="margin-top: 0;">GitHub Environment: <span style="color: var(--success);">Optimized</span></h3>
            <div class="repo-status">
                <div>[System] Checking <span class="path">Maximka1993271/cs-source</span>...</div>
                <div>[System] /plugins/ directory validated.</div>
                <div>[System] 34 binaries identified.</div>
                <div style="color: var(--accent);">[System] Native IO bridge ready.</div>
            </div>
            <p style="color: #94a3b8; font-size: 0.85rem; margin-top: 20px; text-align: center;">
                All plugins are now managed via the automated sync engine.
            </p>
        </div>
    </div>
</body>
</html>
