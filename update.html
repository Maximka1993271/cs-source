<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Console v2.2.0</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #020617; color: #f1f5f9; padding: 40px; }
        .debug-card { max-width: 600px; margin: auto; background: #0f172a; border: 1px solid #ef4444; border-radius: 12px; padding: 25px; }
        .error-title { color: #ef4444; font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; }
        .fix-list { background: #000; padding: 15px; border-radius: 8px; font-family: monospace; color: #94a3b8; }
        .highlight { color: #facc15; }
    </style>
</head>
<body>
    <div class="debug-card">
        <div class="error-title">Error: Unable to open file</div>
        <p>This means the file exists but is <span class="highlight">invalid</span> or <span class="highlight">locked</span>.</p>
        <div class="fix-list">
            <div>1. Check file size (should be > 2KB)</div>
            <div>2. Open with Notepad to check for "404 Not Found"</div>
            <div>3. Unblock file in Windows Properties</div>
            <div>4. Wait 10 min for GitHub Cache refresh</div>
        </div>
    </div>
</body>
</html>
