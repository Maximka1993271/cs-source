<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Manifest Control</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; }
        .json-viewer { background: #1e293b; border: 1px solid #38bdf8; padding: 20px; border-radius: 8px; font-family: monospace; position: relative; }
        .version-tag { position: absolute; top: 10px; right: 10px; background: #38bdf8; color: #0f172a; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .file-count { color: #4ade80; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <div class="json-viewer">
        <span class="version-tag">v2.1.6</span>
        <h3 style="margin-top:0; color: #38bdf8;">Манифест синхронизации</h3>
        <code>{ "version": "2.1.6", "files": [ ... ] }</code>
        <span class="file-count">✓ 34 плагина готовы к деплою</span>
    </div>
</body>
</html>
