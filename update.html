<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Workflow</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #020617; color: #f1f5f9; padding: 40px; }
        .workflow { max-width: 500px; margin: auto; }
        .step { 
            background: #0f172a; border: 1px solid #1e293b; 
            padding: 15px; margin-bottom: 10px; border-radius: 8px;
            display: flex; align-items: center;
        }
        .num { 
            background: #38bdf8; color: #020617; width: 30px; height: 30px; 
            border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; font-weight: bold; margin-right: 15px;
        }
        code { color: #facc15; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="workflow">
        <h2 style="text-align: center; color: #38bdf8;">Correct Order</h2>
        <div class="step"><div class="num">1</div> <code>sm_plugins_download</code></div>
        <div class="step"><div class="num">2</div> <code>sm plugins refresh</code></div>
        <div class="step"><div class="num">3</div> <code>sm plugins list</code></div>
    </div>
</body>
</html>
