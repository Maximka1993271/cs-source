<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=github.com&sz=64">
    <title>CSS CORE | SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { 
            --c-main: #00d4ff; 
            --c-orange: #ff9d00; 
            --c-matrix: #00ff41; 
            --bg: #000; 
            --glow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        * { box-sizing: border-box; transition: all 0.4s; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        .matrix-global { --c-main: var(--c-matrix) !important; --glow: 0 0 10px rgba(0, 255, 65, 0.5); }
        .matrix-global .giant-header span { color: var(--c-matrix) !important; }

        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .terminal-master-frame { display: flex; flex-direction: column; height: 100vh; padding: 0 40px; position: relative; z-index: 10; }
        
        /* ВЕРХНЯЯ ПАНЕЛЬ КАК НА ФОТО */
        .top-system-hud { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 0; 
            font-family: 'JetBrains Mono'; 
            font-size: 0.8rem;
        }
        
        .hud-box {
            border: 2px solid var(--c-main);
            padding: 8px 25px;
            position: relative;
            box-shadow: var(--glow);
            clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%); /* Технологичный скос */
            color: var(--c-main);
            text-shadow: var(--glow);
        }

        .hud-box.right {
            clip-path: polygon(5% 0%, 100% 0%, 100% 100%, 5% 100%, 0% 50%);
            text-align: right;
        }

        .panoramic-viewport { flex: 1; display: grid; grid-template-columns: 120px 1fr 420px; align-items: center; gap: 30px; }

        /* ГРАФИКИ СЛЕВА */
        .v-bar { height: 100px; width: 6px; background: #111; position: relative; margin: 5px auto; border-radius: 3px; border: 1px solid #222; }
        .v-fill { position: absolute; bottom: 0; width: 100%; background: var(--c-main); box-shadow: var(--glow); }

        .main-monolith { text-align: center; }
        .giant-header { font-family: 'Syncopate'; font-size: 6.5rem; margin: 0; letter-spacing: -5px; line-height: 1; }
        .giant-header span { color: var(--c-orange); }
        
        /* КНОПКА СКАЧИВАНИЯ */
        .btn-overwatch { 
            display: inline-block; padding: 25px 50px; border: 2px solid var(--c-main); color: #fff; 
            text-decoration: none; margin-top: 30px; cursor: pointer;
            font-size: 2rem; font-weight: 900; letter-spacing: 5px;
            visibility: hidden; opacity: 0; 
            box-shadow: var(--glow);
            background: rgba(0, 212, 255, 0.05);
        }
        .btn-overwatch.visible-btn { visibility: visible; opacity: 1; }
        .btn-overwatch:hover { background: var(--c-main); color: #000; box-shadow: 0 0 50px var(--c-main); }

        /* КОНСОЛЬ */
        .terminal-wrapper { height: 380px; background: rgba(0, 5, 10, 0.9); border: 1px solid var(--c-main); display: flex; flex-direction: column; overflow: hidden; box-shadow: var(--glow); }
        .log-terminal { flex: 1; overflow-y: auto; padding: 15px; font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--c-main); scrollbar-width: none; line-height: 1.5; }
        .console-input-area { display: flex; padding: 10px; border-top: 1px solid rgba(0, 212, 255, 0.2); background: #000; }
        #console-input { background: none; border: none; color: #fff; width: 100%; outline: none; font-family: 'JetBrains Mono'; flex: 1; }
        
        .console-help-bar { padding: 8px; background: #000; border-top: 1px solid rgba(255,255,255,0.05); }
        .cmd-btn { background: none; border: 1px solid #222; color: var(--c-main); font-size: 0.6rem; padding: 4px 10px; cursor: pointer; margin-right: 5px; font-family: 'JetBrains Mono'; }
        .cmd-btn:hover { border-color: var(--c-main); box-shadow: var(--glow); }

        /* ИНТЕРНЕТ */
        .network-hud-box { margin-top: 20px; padding: 15px; background: rgba(0, 8, 15, 0.6); border: 1px solid var(--c-main); box-shadow: var(--glow); }
        .mini-charts-grid { display: flex; align-items: flex-end; gap: 5px; height: 50px; margin-bottom: 10px; }
        .chart-bar { flex: 1; background: var(--c-orange); min-height: 5px; }
        .matrix-global .chart-bar { background: var(--c-matrix); }
        .clickable-cmd { color: var(--c-orange); cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body id="main-body">

    <div class="terminal-master-frame">
        <header class="top-system-hud">
            <div class="hud-box">LOCATION: SECTOR_17 // NEXUS</div>
            <div class="hud-box right" id="live-clock">17.01.2026 // 00:00:00</div>
        </header>

        <main class="panoramic-viewport">
            <aside class="side-panel left-panel">
                <div class="gauge-container"><div class="v-bar"><div class="v-fill" id="g-cpu"></div></div></div>
                <div class="gauge-container"><div class="v-bar"><div class="v-fill" id="g-mem"></div></div></div>
                <div class="gauge-container"><div class="v-bar"><div class="v-fill" id="g-net"></div></div></div>
            </aside>

            <section class="main-monolith">
                <h1 class="giant-header">CSS <span>CORE</span></h1>
                <p style="font-size: 0.7rem; color: #555;">AUTHOR: MAXIM MELNIKOV</p>
                <a id="download-btn" href="https://github.com/Maximka1993271/cs-source/releases/download/CSS_Server_v93_NoSteam_.exe/CSS_Server_v94_NoSteam_Final.exe" 
                   class="btn-overwatch" onmouseenter="startChargeSound()" onmouseleave="stopChargeSound()">DOWNLOAD</a>
            </section>

            <aside class="side-panel right-panel">
                <div class="terminal-wrapper">
                    <div class="log-terminal" id="log-stream"></div>
                    <div class="console-input-area">
                        <span style="color: var(--c-main); margin-right: 10px;">></span>
                        <input type="text" id="console-input" placeholder="COMMAND..." autocomplete="off">
                    </div>
                    <div class="console-help-bar">
                        <button class="cmd-btn" onclick="setCmd('status')">status</button>
                        <button class="cmd-btn" onclick="setCmd('version')">version</button>
                        <button class="cmd-btn" onclick="setCmd('matrix')">matrix</button>
                        <button class="cmd-btn" onclick="setCmd('reset')">reset</button>
                        <button class="cmd-btn" onclick="setCmd('clear')">clear</button>
                    </div>
                </div>

                <div class="network-hud-box">
                    <div class="mini-charts-grid" id="net-grid">
                        <div class="chart-bar" style="height:40%"></div>
                        <div class="chart-bar" style="height:80%"></div>
                        <div class="chart-bar" style="height:50%"></div>
                        <div class="chart-bar" style="height:90%"></div>
                    </div>
                    <div style="font-size: 0.6rem; display: flex; justify-content: space-between; font-family: 'JetBrains Mono';">
                        <div style="color: var(--c-main);">RX: <span id="rx-val" style="color:#fff;">0.00 Mbps</span></div>
                        <div style="color: var(--c-orange);">TX: ACTIVE</div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        const input = document.getElementById('console-input');
        const logStream = document.getElementById('log-stream');
        const downloadBtn = document.getElementById('download-btn');
        const mainBody = document.getElementById('main-body');
        let audioCtx, chargeOsc;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playBeep(f, d) {
            initAudio(); const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.type = "square"; o.frequency.value = f; g.gain.value = 0.005;
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d/1000);
        }
        function startChargeSound() {
            initAudio(); chargeOsc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            chargeOsc.frequency.value = 100; chargeOsc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 1.5);
            g.gain.value = 0.01; chargeOsc.connect(g); g.connect(audioCtx.destination); chargeOsc.start();
        }
        function stopChargeSound() { if(chargeOsc) { chargeOsc.stop(); chargeOsc = null; } }

        function showInitialHint() {
            logStream.innerHTML = `
                <span style="color: var(--c-main);">[SYSTEM]: DEPLOYMENT_LOCKED.</span><br>
                <span style="color: var(--c-main);">[ACTION]: Run SteamCMD protocol.</span><br>
                <span>[CMD]:&nbsp;</span><span class="clickable-cmd" onclick="setCmd('steamcmd +login anonymous +force_install_dir ../css_ds +app_update 232330 +quit')">steamcmd +login anonymous +force_install_dir ../css_ds +app_update 232330 +quit</span>
            `;
        }

        function setCmd(name) {
            playBeep(800, 30);
            if (name === 'clear') { logStream.innerHTML = ''; showInitialHint(); }
            else if (name === 'reset') { location.reload(); }
            else { processInput(name); }
        }

        function processInput(val) {
            const line = document.createElement('div'); 
            line.innerHTML = `<span style="color:#fff;">> ${val}</span>`;
            logStream.appendChild(line);
            const cmd = val.toLowerCase().trim();
            
            if (cmd.includes('steamcmd')) {
                const steps = [
                    { t: "Connecting to Steam...", c: "var(--c-orange)" },
                    { t: "Logged in OK", c: "var(--c-orange)" },
                    { t: "[ 10%] Downloading package...", c: "var(--c-orange)" },
                    { t: "[ 80%] Injecting RevEmu Layer...", c: "#fff" },
                    { t: "[ 95%] RevEmu Emulator Integrated.", c: "var(--c-matrix)" },
                    { t: "[100%] Success! Build finalized.", c: "var(--c-main)" }
                ];
                steps.forEach((s, i) => setTimeout(() => {
                    const l = document.createElement('div'); 
                    l.innerText = s.t; l.style.color = s.c;
                    logStream.appendChild(l); 
                    if(i === steps.length - 1) downloadBtn.classList.add('visible-btn');
                    logStream.scrollTop = logStream.scrollHeight;
                }, i * 600));
            } 
            else if (cmd === 'matrix') {
                mainBody.classList.toggle('matrix-global');
                const info = document.createElement('div');
                info.innerText = "[SYSTEM]: MATRIX_MODE_TOGGLED";
                logStream.appendChild(info);
            }
            else if (cmd === 'status') {
                const s = document.createElement('div');
                s.innerHTML = `<span style="color:var(--c-orange)">--- SERVER STATUS ---</span><br>Uptime: ACTIVE<br>Security: RevEmu Layer-2<br>Author: Maxim Melnikov<br><span style="color:var(--c-orange)">----------------------</span>`;
                logStream.appendChild(s);
            }
            else if (cmd === 'version') {
                const v = document.createElement('div');
                v.innerHTML = `<span style="color:var(--c-main)">CSS_SERVER_ENGINE [v94.0.Final]</span><br>Emulator: RevEmu No-Steam v2.1<br>Author: Maxim Melnikov`;
                logStream.appendChild(v);
            }
            logStream.scrollTop = logStream.scrollHeight;
        }

        input.addEventListener('keydown', (e) => {
            playBeep(1200, 10);
            if (e.key === 'Enter') { processInput(input.value); input.value = ''; }
        });

        setInterval(() => {
            document.getElementById('g-cpu').style.height = (Math.random()*100) + "%";
            document.getElementById('g-mem').style.height = (Math.random()*100) + "%";
            document.getElementById('g-net').style.height = (Math.random()*100) + "%";
            document.getElementById('rx-val').innerText = (Math.random()*80 + 20).toFixed(2) + " Mbps";
            document.querySelectorAll('.chart-bar').forEach(b => b.style.height = (Math.random()*100) + "%");
            document.getElementById('live-clock').innerText = new Date().toLocaleString();
        }, 800);

        window.onload = showInitialHint;
    </script>
</body>
</html>
