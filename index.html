<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=github.com&sz=64">
    <title>CSS CORE | SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div class="citadel-background"><div class="energy-beam"></div></div>
    <div class="terminal-master-frame" id="frame-master">
        <header class="top-system-hud">
            <div class="hud-box">ENGINEER: MAXIM MELNIKOV</div>
            <div class="hud-box" id="live-clock">00:00:00</div>
        </header>

        <main class="panoramic-viewport">
            <aside class="side-panel left-panel">
                <div class="v-bar"><div class="v-fill" id="g-cpu"></div></div>
                <div class="v-bar"><div class="v-fill" id="g-mem"></div></div>
                <div class="v-bar"><div class="v-fill" id="g-net"></div></div>
            </aside>

            <section class="main-monolith">
                <div class="lambda-background">λ</div>
                <h1 class="giant-header">CSS <span>SERVER</span></h1>
                <div class="industrial-hazard"></div>
                <p id="lock-msg">DEPLOYMENT_LOCKED</p>
                
                <div id="download-zone" class="download-zone">
                    <a href="https://github.com/Maximka1993271/cs-source/releases/download/CSSCORESERVER/CSS.CORE.SERVER.exe" class="btn-overwatch main-dl">
                       <span>DOWNLOAD SERVER v94</span>
                    </a>
                    <a href="https://github.com/Maximka1993271/cs-source/releases/download/PluginsPack/Sourcemod.Plugins.Pack.rar" class="btn-overwatch sub-dl">
                       <span>DOWNLOAD SOURCEMOD PLUGINS PACK</span>
                    </a>
                </div>
            </section>

            <aside class="right-panel">
                <div class="plugin-hud-box">
                    <div class="hud-title">PLUGIN_DIRECTORY // КАТАЛОГ ПЛАГИНОВ</div>
                    <div class="plugin-grid" id="plugin-grid"></div>
                </div>

                <div class="terminal-wrapper">
                    <div class="log-terminal" id="log-stream"></div>
                    <div class="cmd-bar">
                        <button class="btn-cmd" onclick="setCmd('status')">status</button>
                        <button class="btn-cmd" onclick="setCmd('scan')">scan</button>
                        <button class="btn-cmd" onclick="setCmd('matrix')">matrix</button>
                        <button class="btn-cmd" onclick="setCmd('boost')">boost</button>
                        <button class="btn-cmd" onclick="setCmd('overload')">overload</button>
                        <button class="btn-cmd" onclick="setCmd('orange')">orange</button>
                        <button class="btn-cmd" onclick="setCmd('stealth')">stealth</button>
                        <button class="btn-cmd" onclick="setCmd('reset')">reset</button>
                        <button class="btn-cmd" onclick="setCmd('clear')">clear</button>
                    </div>
                </div>

                <div class="network-hud-box">
                    <div class="hud-title">NETWORK_DATA // СЕТЕВОЙ ПОТОК</div>
                    <div class="mini-charts-grid">
                        <div class="chart-column"><div class="chart-bar" id="bar-1"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-2"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-3"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-4"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-5"></div></div>
                    </div>
                    <div class="net-info">
                        <div>SPEED: <span id="rx-val">0.00</span> Mbps</div>
                        <div style="color: var(--c-orange);">MAXIM MELNIKOV</div>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
