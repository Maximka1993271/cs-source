<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=github.com&sz=64">
    <title>CSS CORE | SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --c-blue: #00d4ff; --c-orange: #ff9d00; --bg: #000; }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .citadel-background { position: fixed; inset: 0; z-index: -1; }
        .energy-beam { position: absolute; left: 50%; width: 1px; height: 100%; background: var(--c-blue); box-shadow: 0 0 15px var(--c-blue); opacity: 0.1; }
        
        .terminal-master-frame { display: flex; flex-direction: column; height: 100vh; padding: 0 40px; position: relative; z-index: 10; }
        .top-system-hud, .bottom-system-hud { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; font-family: 'JetBrains Mono'; font-size: 0.65rem; color: #444; }
        .hud-highlight { color: var(--c-blue); }
        .panoramic-viewport { flex: 1; display: grid; grid-template-columns: 120px 1fr 420px; align-items: center; gap: 30px; }

        /* LEFT GAUGES */
        .side-panel.left-panel { display: flex; flex-direction: column; gap: 15px; }
        .v-bar { height: 100px; width: 6px; background: #111; position: relative; margin: 5px auto; border-radius: 3px; border: 1px solid #222; }
        .v-fill { position: absolute; bottom: 0; width: 100%; background: var(--c-blue); box-shadow: 0 0 8px var(--c-blue); transition: height 0.4s ease; }
        .gauge-label { font-size: 0.5rem; color: #555; text-align: center; font-family: 'JetBrains Mono'; }

        .main-monolith { text-align: center; position: relative; }
        .lambda-background { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 15rem; color: var(--c-blue); opacity: 0.03; z-index: -1; }
        .giant-header { font-family: 'Syncopate'; font-size: 6.5rem; margin: 0; letter-spacing: -5px; line-height: 1; position: relative; }
        .giant-header span { color: var(--c-orange); }
        
        .industrial-hazard { width: 150px; height: 3px; margin: 20px auto; background: repeating-linear-gradient(90deg, var(--c-orange), var(--c-orange) 10px, #000 10px, #000 20px); animation: hazard 1s linear infinite; }
        @keyframes hazard { from { background-position: 0 0; } to { background-position: 20px 0; } }

        .btn-overwatch { display: inline-block; padding: 30px 60px; border: 1px solid var(--c-blue); color: #fff; text-decoration: none; margin-top: 30px; transition: 0.3s ease; cursor: pointer; position: relative; }
        .btn-overwatch:hover { background: var(--c-blue); color: #000; box-shadow: 0 0 40px var(--c-blue); }
        .btn-main-text { display: block; font-size: 2.4rem; font-weight: 900; letter-spacing: 5px; }
        .hidden-btn { display: none; }
        .visible-btn { display: block !important; animation: fadeIn 0.5s; }

        .terminal-wrapper { height: 400px; background: rgba(0, 5, 10, 0.9); border: 1px solid rgba(0, 212, 255, 0.1); display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .log-terminal { flex: 1; overflow-y: auto; padding: 15px; font-family: 'JetBrains Mono'; font-size: 0.7rem; color: #00d4ff; scrollbar-width: none; }
        .console-input-area { display: flex; padding: 10px; border-top: 1px solid rgba(0, 212, 255, 0.1); background: #000; }
        #console-input { background: none; border: none; color: #fff; width: 100%; outline: none; font-family: 'JetBrains Mono'; flex: 1; }
        
        .network-hud-box { margin-top: 20px; padding: 15px; background: rgba(0, 8, 15, 0.6); border: 1px solid rgba(0, 212, 255, 0.1); }
        .mini-charts-grid { display: flex; align-items: flex-end; gap: 5px; height: 50px; margin-bottom: 10px; }
        .chart-bar { flex: 1; background: var(--c-orange); transition: height 0.4s; min-height: 5px; }
        .clickable-cmd { color: var(--c-orange); cursor: pointer; text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>

    <div class="citadel-background"><div class="energy-beam"></div></div>

    <div class="terminal-master-frame">
        <header class="top-system-hud">
            <div class="hud-item hud-highlight">LOCATION: SECTOR_17 // NEXUS_TERMINAL</div>
            <div class="hud-item center-hud">CSS_CORE_V94_DEPLOYMENT</div>
            <div class="hud-item hud-highlight" id="live-clock">17.01.2026 // 00:00:00</div>
        </header>

        <main class="panoramic-viewport">
            <aside class="side-panel left-panel">
                <div class="gauge-container"><div class="gauge-label">CPU_LOAD</div><div class="v-bar"><div class="v-fill" id="g-cpu" style="height: 10%;"></div></div></div>
                <div class="gauge-container"><div class="gauge-label">MEM_USE</div><div class="v-bar"><div class="v-fill" id="g-mem" style="height: 25%;"></div></div></div>
                <div class="gauge-container"><div class="gauge-label">CORE_TEMP</div><div class="v-bar"><div class="v-fill" id="g-temp" style="height: 45%;"></div></div></div>
                <div class="gauge-container"><div class="gauge-label">NET_STAB</div><div class="v-bar"><div class="v-fill" id="g-stab" style="height: 98%;"></div></div></div>
            </aside>

            <section class="main-monolith">
                <div class="logo-stack">
                    <div class="lambda-background">λ</div>
                    <h1 class="giant-header">CSS <span>CORE</span></h1>
                    <div class="industrial-hazard"></div>
                    <p style="font-size: 0.7rem; color: #555;">ENGINEER: MAXIM MELNIKOV</p>
                </div>

                <div class="action-portal">
                    <div id="lock-msg" style="color: #444; font-size: 0.8rem; margin-top: 20px;">SYSTEM_LOCKED: RUN_STEAMCMD_TO_EXTRACT</div>
                    <a id="download-btn" href="https://github.com/Maximka1993271/cs-source/releases/download/CSS_Server_v93_NoSteam_.exe/CSS_Server_v94_NoSteam_Final.exe" class="btn-overwatch hidden-btn" onmouseenter="startChargeSound()" onmouseleave="stopChargeSound()">
                        <span class="btn-main-text">DOWNLOAD</span>
                    </a>
                </div>
            </section>

            <aside class="side-panel right-panel">
                <div class="terminal-wrapper">
                    <div class="log-terminal" id="log-stream"></div>
                    <div class="console-input-area">
                        <span style="color: var(--c-blue); margin-right: 10px;">></span>
                        <input type="text" id="console-input" placeholder="ENTER COMMAND..." autocomplete="off">
                    </div>
                </div>

                <div class="network-hud-box">
                    <div class="mini-charts-grid">
                        <div class="chart-bar" id="bar-1" style="height:20%"></div>
                        <div class="chart-bar" id="bar-2" style="height:50%"></div>
                        <div class="chart-bar" id="bar-3" style="height:30%"></div>
                        <div class="chart-bar" id="bar-4" style="height:80%"></div>
                        <div class="chart-bar" id="bar-5" style="height:40%"></div>
                        <div class="chart-bar" id="bar-6" style="height:60%"></div>
                    </div>
                    <div style="font-size: 0.6rem; display: flex; justify-content: space-between; font-family: 'JetBrains Mono';">
                        <div>RX: <span id="rx-val" style="color:#fff;">0.00 Mbps</span></div>
                        <div>TX: <span style="color:#fff;">ACTIVE</span></div>
                    </div>
                </div>
            </aside>
        </main>

        <footer class="bottom-system-hud">
            <div class="author-credits hud-highlight">CORE_ENGINEER: MAXIM MELNIKOV</div>
            <div>© 2026 BLACK MESA SYSTEM</div>
        </footer>
    </div>

    <script>
        /* FULL RESTORE OF ORIGINAL ENGLISH LOGIC // ENGINEER: MAXIM MELNIKOV */
        const input = document.getElementById('console-input');
        const logStream = document.getElementById('log-stream');
        const downloadBtn = document.getElementById('download-btn');
        const lockMsg = document.getElementById('lock-msg');
        let isDeployed = false, audioCtx = null, chargeOsc = null, chargeGain = null;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        function playBeep(freq = 400, duration = 30, type = "square", volume = 0.008) {
            initAudio();
            const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration/1000);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration/1000);
        }

        function startChargeSound() {
            initAudio(); chargeOsc = audioCtx.createOscillator(); chargeGain = audioCtx.createGain();
            chargeOsc.type = "sawtooth"; chargeOsc.frequency.setValueAtTime(100, audioCtx.currentTime);
            chargeOsc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 1);
            chargeGain.gain.setValueAtTime(0.01, audioCtx.currentTime);
            chargeOsc.connect(chargeGain); chargeGain.connect(audioCtx.destination); chargeOsc.start();
        }

        function stopChargeSound() { if(chargeOsc) { chargeOsc.stop(); chargeOsc = null; } }

        function showInitialHint() {
            const hint = document.createElement('div');
            hint.innerHTML = `<span style="color: var(--c-blue);">[SYSTEM]: DEPLOYMENT_LOCKED.</span><br><span style="color: var(--c-blue);">[ACTION]: Run SteamCMD protocol.</span><br><span style="color: var(--c-orange);">[CMD]: </span><span class="clickable-cmd" onclick="setCmd('steamcmd +login anonymous +force_install_dir ../css_ds +app_update 232330 +quit')">steamcmd +login anonymous +force_install_dir ../css_ds +app_update 232330 +quit</span>`;
            logStream.appendChild(hint);
        }

        function setCmd(name) { input.value = name; processInput(name); input.value = ''; }

        function processInput(val) {
            if (!val) return;
            const line = document.createElement('div'); line.style.color = "#fff"; line.innerText = `> ${val}`;
            logStream.appendChild(line);
            
            const cmd = val.toLowerCase();
            if (cmd.includes('steamcmd')) {
                const steps = [
                    { t: "Connecting to Steam...", d: 500 },
                    { t: "Logged in OK", d: 1200 },
                    { t: "<span style='color: #fff;'>[ 10%]</span> Downloading...", d: 2400 },
                    { t: "<span style='color: #fff;'>[ 45%]</span> Extracting...", d: 3500 },
                    { t: "<span style='color: #fff;'>[ 80%]</span> Installing RevEmu...", d: 4600 },
                    { t: "<span style='color: #fff;'>[ 90%]</span> RevEmu Installed.", d: 5400 },
                    { t: "<span style='color: #fff;'>[100%]</span> Success! Build finalized.", d: 6200 }
                ];
                steps.forEach((step, i) => {
                    setTimeout(() => {
                        playBeep(350, 25, "square", 0.008);
                        const l = document.createElement('div'); l.style.color = "var(--c-orange)"; l.innerHTML = step.t;
                        logStream.appendChild(l); logStream.scrollTop = logStream.scrollHeight;
                        if (i === steps.length - 1) { isDeployed = true; downloadBtn.classList.add('visible-btn'); lockMsg.style.display = 'none'; }
                    }, step.d);
                });
            }
            logStream.scrollTop = logStream.scrollHeight;
        }

        setInterval(() => {
            document.getElementById('g-cpu').style.height = (Math.random()*15 + 5) + "%";
            document.getElementById('g-mem').style.height = (Math.random()*10 + 20) + "%";
            document.getElementById('g-temp').style.height = (Math.random()*5 + 40) + "%";
            document.getElementById('rx-val').innerText = (Math.random()*50 + 20).toFixed(2) + " Mbps";
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`bar-${i}`).style.height = (Math.random()*70 + 15) + "%";
            }
        }, 600);

        input.addEventListener('keydown', (e) => {
            playBeep(1200 + (Math.random() * 300), 15, "square", 0.006);
            if (e.key === 'Enter') { playBeep(700, 60, "square", 0.012); processInput(input.value.trim()); input.value = ''; }
        });

        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleString(); }, 1000);
        document.addEventListener('DOMContentLoaded', showInitialHint);
    </script>
</body>
</html>
