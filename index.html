<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=github.com&sz=64">
    <title>CSS CORE | MAXIM MELNIKOV</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-blue: #00d4ff;
            --c-orange: #ff9d00;
            --bg: #000;
        }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }

        .citadel-background { position: fixed; inset: 0; z-index: -1; }
        .energy-beam { position: absolute; left: 50%; width: 1px; height: 100%; background: var(--c-blue); box-shadow: 0 0 15px var(--c-blue); opacity: 0.1; }

        .terminal-master-frame { display: flex; flex-direction: column; height: 100vh; padding: 0 40px; position: relative; z-index: 10; }
        .top-system-hud { display: flex; justify-content: space-between; align-items: center; padding: 25px 0; }
        
        .hud-box {
            border: 2px solid var(--c-blue); padding: 10px 30px; color: var(--c-blue);
            font-family: 'JetBrains Mono'; font-size: 0.85rem; font-weight: bold;
            text-shadow: 0 0 10px var(--c-blue); box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.2);
            clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%);
        }
        .hud-box.right { clip-path: polygon(5% 0%, 100% 0%, 100% 100%, 5% 100%, 0% 50%); text-align: right; }

        .panoramic-viewport { flex: 1; display: grid; grid-template-columns: 100px 1fr 420px; align-items: center; gap: 30px; }

        .main-monolith { text-align: center; position: relative; }
        .lambda-background { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 15rem; color: var(--c-blue); opacity: 0.03; z-index: -1; }
        .giant-header { font-family: 'Syncopate'; font-size: 6.5rem; margin: 0; letter-spacing: -5px; line-height: 1; }
        .giant-header span { color: var(--c-orange); }

        .industrial-hazard { width: 150px; height: 3px; margin: 20px auto; background: repeating-linear-gradient(90deg, var(--c-orange), var(--c-orange) 10px, #000 10px, #000 20px); animation: hazard 1s linear infinite; }
        @keyframes hazard { from { background-position: 0 0; } to { background-position: 20px 0; } }

        .download-zone { margin-top: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px; display: none; }
        .visible-btn { display: flex !important; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .btn-overwatch { 
            display: inline-block; padding: 18px 45px; text-decoration: none; font-weight: 900; 
            letter-spacing: 3px; cursor: pointer; border: 1px solid var(--c-blue); 
            background: rgba(0,0,0,0.6); color: #fff; text-transform: uppercase; width: 450px; text-align: center;
        }
        .btn-overwatch:hover { background: var(--c-blue); color: #000; box-shadow: 0 0 40px var(--c-blue); }
        .btn-main-text { display: block; font-size: 1.6rem; letter-spacing: 5px; }

        .btn-plugins { border-color: var(--c-orange); box-shadow: 0 0 15px rgba(255, 157, 0, 0.4); }
        .btn-plugins:hover { background: var(--c-orange); color: #000; box-shadow: 0 0 40px var(--c-orange); }

        .terminal-wrapper { height: 400px; background: rgba(0, 5, 10, 0.9); border: 1px solid rgba(0, 212, 255, 0.1); display: flex; flex-direction: column; }
        .log-terminal { flex: 1; overflow-y: auto; padding: 15px; font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--c-blue); scrollbar-width: none; line-height: 1.4; }
        .console-input-area { display: flex; padding: 10px; border-top: 1px solid rgba(0, 212, 255, 0.1); background: #000; }
        #console-input { background: none; border: none; color: #fff; width: 100%; outline: none; font-family: 'JetBrains Mono'; flex: 1; }

        .console-help-bar { padding: 10px; background: #000; display: flex; gap: 5px; }
        .cmd-btn { background: none; border: 1px solid #222; color: var(--c-blue); font-size: 0.6rem; padding: 3px 10px; cursor: pointer; font-family: 'JetBrains Mono'; }

        .network-hud-box { margin-top: 20px; padding: 15px; background: rgba(0, 8, 15, 0.6); border: 1px solid rgba(0, 212, 255, 0.1); }
        .mini-charts-grid { display: flex; align-items: flex-end; gap: 5px; height: 50px; margin-bottom: 10px; }
        .chart-column { flex: 1; background: rgba(255, 255, 255, 0.02); position: relative; height: 100%; }
        .chart-bar { position: absolute; bottom: 0; width: 100%; background: var(--c-blue); height: 10%; transition: height 0.4s; }

        .v-bar { height: 150px; width: 2px; background: #111; position: relative; margin: 10px auto; }
        .v-fill { position: absolute; bottom: 0; width: 100%; background: var(--c-blue); box-shadow: 0 0 10px var(--c-blue); }
    </style>
</head>
<body id="main-body">

    <div class="citadel-background"><div class="energy-beam"></div></div>

    <div class="terminal-master-frame">
        <header class="top-system-hud">
            <div class="hud-box">LOC: SECTOR_17 // NEXUS_CMD</div>
            <div class="hud-box right" id="live-clock">17.01.2026 // 00:00:00</div>
        </header>

        <main class="panoramic-viewport">
            <aside class="side-panel left-panel">
                <div class="v-bar"><div class="v-fill" id="g-cpu"></div></div>
                <div class="v-bar"><div class="v-fill" id="g-mem"></div></div>
                <div class="v-bar"><div class="v-fill" id="g-net"></div></div>
            </aside>

            <section class="main-monolith">
                <div class="lambda-background">λ</div>
                <h1 class="giant-header">CSS <span>CORE</span></h1>
                <div class="industrial-hazard"></div>
                <p id="lock-msg" style="font-size: 0.7rem; color: #ff9d00; letter-spacing: 2px;">DEPLOYMENT_LOCKED: RUN STEAMCMD</p>
                
                <div id="download-zone" class="download-zone">
                    <a id="download-btn" href="https://github.com/Maximka1993271/cs-source/releases/download/CSS_Server_v93_NoSteam_.exe/CSS_Server_v94_NoSteam_Final.exe" 
                       class="btn-overwatch" onmouseenter="startChargeSound(450)" onmouseleave="stopChargeSound()">
                       <span class="btn-main-text">DOWNLOAD CORE v94</span>
                    </a>
                    <a href="#" class="btn-overwatch btn-plugins" onmouseenter="startChargeSound(750)" onmouseleave="stopChargeSound()">
                       <span class="btn-main-text" style="font-size: 1.1rem;">SOURCEMOD PLUGINS PACK</span>
                    </a>
                </div>
            </section>

            <aside class="side-panel right-panel">
                <div class="terminal-wrapper">
                    <div class="log-terminal" id="log-stream"></div>
                    <div class="console-input-area">
                        <span style="color: var(--c-blue); margin-right: 10px;">></span>
                        <input type="text" id="console-input" placeholder="SYSTEM COMMAND..." autocomplete="off">
                    </div>
                    <div class="console-help-bar">
                        <button class="cmd-btn" onclick="setCmd('status')">status</button>
                        <button class="cmd-btn" onclick="setCmd('version')">version</button>
                        <button class="cmd-btn" onclick="setCmd('matrix')">matrix</button>
                        <button class="cmd-btn" onclick="setCmd('reset')">reset</button>
                        <button class="cmd-btn" onclick="setCmd('clear')">clear</button>
                    </div>
                </div>

                <div class="network-hud-box">
                    <div class="mini-charts-grid">
                        <div class="chart-column"><div class="chart-bar" id="bar-1"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-2"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-3"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-4"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-5"></div></div>
                        <div class="chart-column"><div class="chart-bar" id="bar-6"></div></div>
                    </div>
                    <div style="font-size: 0.6rem; display: flex; justify-content: space-between; font-family: 'JetBrains Mono'; color: var(--c-blue);">
                        <div>RX: <span id="rx-val" style="color:#fff;">0.00 Mbps</span></div>
                        <div id="tx-val" style="color: var(--c-orange);">4G</div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        /* CORE SCRIPTING // ENGINEER: MAXIM MELNIKOV // 2026 */
        const input = document.getElementById('console-input');
        const logStream = document.getElementById('log-stream');
        const downloadZone = document.getElementById('download-zone');
        const lockMsg = document.getElementById('lock-msg');
        let audioCtx, chargeOsc, isDeployed = false;

        // ЗВУКОВОЙ ДВИЖОК
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playBeep(f, d) {
            initAudio(); const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.type = "square"; o.frequency.value = f; g.gain.value = 0.005;
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d/1000);
        }
        function startChargeSound(freq) {
            initAudio(); chargeOsc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            chargeOsc.frequency.value = 100; chargeOsc.frequency.exponentialRampToValueAtTime(freq, audioCtx.currentTime + 1.2);
            g.gain.value = 0.01; chargeOsc.connect(g); g.connect(audioCtx.destination); chargeOsc.start();
        }
        function stopChargeSound() { if(chargeOsc) { try { chargeOsc.stop(); } catch(e){} chargeOsc = null; } }

        function showInitialHint() {
            const hint = document.createElement('div');
            hint.innerHTML = `
                <span style="color: #00d4ff;">[SYSTEM]: DEPLOYMENT_LOCKED.</span><br>
                <span style="color: #00d4ff;">[ACTION]: Run SteamCMD to fetch binaries.</span><br>
                <span style="color: #ff9d00;">[CMD]: </span><span class="clickable-cmd" style="color: #ff9d00; cursor: pointer; text-decoration: underline;" onclick="setCmd('steamcmd +login anonymous +force_install_dir ../css_ds +app_update 232330 +quit')">steamcmd +login anonymous +force_install_dir ../css_ds +app_update 232330 +quit</span>
            `;
            logStream.appendChild(hint);
        }

        function setCmd(name) {
            playBeep(900, 40);
            if (name === 'clear') { logStream.innerHTML = ''; showInitialHint(); }
            else { processInput(name); }
        }

        function processInput(val) {
            if (!val) return;
            playBeep(1200, 20);
            const line = document.createElement('div');
            line.style.color = "#fff";
            line.innerText = `> ${val}`;
            logStream.appendChild(line);
            const cmd = val.toLowerCase().trim();
            if (cmd.includes('steamcmd')) { simulateDownload(); } 
            else { handleBaseCommands(cmd); }
            logStream.scrollTop = logStream.scrollHeight;
        }

        function handleBaseCommands(cmd) {
            let res = "";
            let color = "#00d4ff";
            if (cmd === 'status') {
                res = `<span style="color:var(--c-orange)">--- SERVER STATUS ---</span><br>Uptime: ACTIVE<br>Security: Valve<br>Author: Maxim Melnikov<br><span style="color:var(--c-orange)">----------------------</span>`;
            } else if (cmd === 'version') {
                res = "CSS_CORE_V94_FINAL BY MAXIM MELNIKOV";
            } else if (cmd === 'matrix') {
                document.documentElement.style.setProperty('--c-blue', '#00ff41');
                res = "THEME: MATRIX PROTOCOL ACTIVATED";
            } else if (cmd === 'reset') {
                document.documentElement.style.setProperty('--c-blue', '#00d4ff');
                res = "THEME: DEFAULT RESTORED";
            } else {
                res = "ERROR: UNKNOWN_PROTOCOL";
                color = "#ff4444";
            }
            const s = document.createElement('div');
            s.style.color = color;
            s.innerHTML = res;
            logStream.appendChild(s);
        }

        function simulateDownload() {
            const steps = [
                { text: "Connecting to Steam Public...", delay: 500 },
                { text: "Logged in OK", delay: 1000 },
                { text: "Updating App 232330...", delay: 1500 },
                { text: "<span style='color: #fff;'>[ 10%]</span> Downloading...", delay: 2000 },
                { text: "<span style='color: #fff;'>[ 40%]</span> Extracting binaries...", delay: 3000 },
                { text: "<span style='color: #fff;'>[ 80%]</span> Applying REVEmu patches...", delay: 4000 },
                { text: "<span style='color: #fff;'>[100%]</span> Success! Build finalized.", delay: 5000 },
                { text: "Quitting SteamCMD...", delay: 5500 }
            ];

            steps.forEach((step, i) => {
                setTimeout(() => {
                    playBeep(800 + (i*100), 30);
                    const l = document.createElement('div');
                    l.style.color = "#ff9d00";
                    l.innerHTML = step.text;
                    logStream.appendChild(l);
                    logStream.scrollTop = logStream.scrollHeight;

                    if (i === steps.length - 1) {
                        isDeployed = true;
                        downloadZone.classList.add('visible-btn');
                        if(lockMsg) lockMsg.innerText = "ENGINEER: MAXIM MELNIKOV // CORE: READY";
                    }
                }, step.delay);
            });
        }

        function updateNetwork() {
            const conn = navigator.connection || {};
            let speed = conn.downlink || (Math.random() * 50 + 20); 
            const speedEl = document.getElementById('rx-val');
            if(speedEl) speedEl.innerText = speed.toFixed(2) + " Mbps";

            for (let i = 1; i <= 6; i++) {
                const bar = document.getElementById(`bar-${i}`);
                if (bar) {
                    let h = (Math.random() * 80) + 10;
                    bar.style.height = h + "%";
                    bar.style.background = h > 70 ? "var(--c-orange)" : "var(--c-blue)";
                }
            }
            document.querySelectorAll('.v-fill').forEach(f => f.style.height = Math.random()*100 + "%");
        }

        setInterval(updateNetwork, 400);
        setInterval(() => {
            const clock = document.getElementById('live-clock');
            if(clock) clock.innerText = new Date().toLocaleString();
        }, 1000);

        input.addEventListener('keydown', (e) => {
            playBeep(1100, 10);
            if (e.key === 'Enter') {
                processInput(input.value.trim());
                input.value = '';
            }
        });

        document.addEventListener('DOMContentLoaded', showInitialHint);
    </script>
</body>
</html>
